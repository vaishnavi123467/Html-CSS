<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
            <th colspan="2">Course</th>
            </tr>

            <tr>
            <td>Ninja</td>
            <td>1</td>
            <td>20</td>
            <td>C++</td>
            <td>Python</td>
            </tr>

            <tr>
                <td>Ninja</td>
                <td>2</td>
                <td>31</td>
                <td colspan="2">Java</td>
            </tr>

            <tr>
                <td>Ninja</td>
                <td>3</td>
                <td>29</td>
                <td>JavaScript</td>
                <td>R</td>
            </tr>
        </tbody>
            
        
    </table>
</body>
</html>
